<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="popup.js"></script>
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="plugins/bootstrap-datepicker.js"></script>
    <script src="plugins/moment.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-datepicker.css">
</head>
<body>

<div class="header">
    <strong class="head_strong">Enable extension</strong>
    <span id="debugButton">[debug]</span>
    <span id="buttonCron">[install]</span>
    <span id="buttonClear">[clear all]</span>

    <input type="checkbox" title="Enable extension" id="enableExtension">

    <label class="switch float-right">
        <!-- DOESN'T WORK !!!!! -->
        <!--<input type="checkbox" id="enableExtension">-->
        <!--<span class="slider round"></span>-->
    </label>
</div>


<div id="airport_from" class="container">

    <div id="difficult_route_box">
        <span class="labelBackground">
            <input type="checkbox" id="difficult_route"/>
            <label for="difficult_route">Сложный маршрут</label>
        </span>
        <br>
    </div>

    <div id="one_way_box">
        <span class="labelBackground">
            <input type="checkbox" id="one_way"/>
            <label for="one_way">В одну сторону</label>
        </span>
        <br>
    </div>


    <div class="row">
        <div class="col-6 from">

            <div class="form-group">
                <span class="labelBackground">
                    <label for="airportFrom">From</label>
                </span>

                <input type="text" list="fly_from" id="airportFrom" class="form-control"/>
                <datalist id="fly_from">
                    <option value="MOW" data-value="Москва">Москва</option>
                    <option value="MSQ" data-value="Минск">Минск</option>
                    <option value="IEV" data-value="Киев">Киев</option>
                </datalist>
            </div>
            <div class="form-group secondFlightContainer">
                <span class="labelBackground">
                    <label for="airportFrom2">Return from</label>
                </span>

                <input type="text" list="fly_from2" id="airportFrom2" class="form-control"/>
                <datalist id="fly_from2">
                    <option value="MOW" data-value="Москва">Москва</option>
                    <option value="MSQ" data-value="Минск">Минск</option>
                    <option value="IEV" data-value="Киев">Киев</option>
                </datalist>
            </div>

            <div class="form-group">
                <input type="text" title="Date from" id="dateFrom" size="10" class="datepicker" value="">
            </div>
        </div>

        <div class="to col-6" style="padding-right: 35px">
            <div class="form-group">
                <span class="labelBackground">
                    <label for="airportTo">To</label>
                </span>
                <input type="text" list="fly_to" id="airportTo" class="form-control"/>
                <datalist id="fly_to">
                    <option value="CMB">Коломбо</option>
                    <option value="MLE">Мале</option>
                    <option value="GOI">Гоа</option>
                </datalist>
            </div>
            <div class="form-group secondFlightContainer">
                <span class="labelBackground">
                    <label for="airportTo2">Return to</label>
                </span>
                <input type="text" list="fly_to2" id="airportTo2" class="form-control"/>
                <datalist id="fly_to2">
                    <option value="CMB">Коломбо</option>
                    <option value="MLE">Мале</option>
                    <option value="GOI">Гоа</option>
                </datalist>
            </div>
            <div class="form-group">
                <input type="text" title="Date to" id="dateTo" size="10" class="datepicker" value="">
            </div>
        </div>
    </div>

    <div id="stayForContainer">
        <div class="row form-group">
            <div class="col-6">
                <label for="stayForFrom">Stay for:</label>
            </div>
        </div>

        <div class="row form-group">
            <div class="form-group col-6 stay">
                <label>from</label>
                <input type="text" id="stayForFrom" size="4" maxlength="2" value="9">
                <label>to</label>
                <input type="text" title="Maximum days you want to stay" id="stayForTo" size="4" maxlength="2"
                       value="14">
                <label>days</label>
            </div>


            <div class="form-group col-6 stay">
                <div class="row">
                    <!--<div class="col-1" style="line-height: 28px;">-->
                    <!--<input type="radio" class="" value="USD" id="curUsd" checked name="cur">-->
                    <!--<input type="radio" class="" value="EUR" id='curEuro' name="cur">-->
                    <!--<input type="radio" class="" value="RUR" id="curRur" name="cur">-->
                    <!--</div>-->
                    <!--<div class="col-3">-->
                    <!--<label for="curUsd">USD</label>-->
                    <!--<label for="curEuro">EUR</label>-->
                    <!--<label for="curRur">RUR</label>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="maxTabs">Max tabs:</label>
            <input type="text" id="maxTabs" value="2" size="2" name="maxTabs"/>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div>
                <span id="saveSettings" class="btn btn-success">save</span>
            </div>
        </div>
        <div id="result"></div>
        <div><strong>Minimal price:</strong> <span id="minimalPrice">?</span></div>
    </div>

    <br>
    <div class="row">
        <div id="resultFlights"></div>
        <textarea name="" id="log" title="This is just log of work" style="display: none" cols="47" rows="8"></textarea><br><br>
    </div>

</div>
</body>
</html>
