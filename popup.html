<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="popup.js"></script>
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="plugins/bootstrap-datepicker.js"></script>
    <script src="plugins/moment.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-datepicker.css">
</head>
<body>

<div class="header">
    <strong class="head_strong">Enable extension</strong>
    <label class="switch float-right">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</div>

<div id="airport_from" class="container">
    <div class="row">
        <div class="col-6 from">
            <div class="form-group">
                <label for="airportFrom">From</label>
                <input type="text" list="fly_from" id="airportFrom" class="form-control"/>
                <datalist id="fly_from">
                    <option value="MOW">Moscow</option>
                    <option value="MSQ">Minsk</option>
                </datalist>
            </div>
            <div class="form-group">
                <input type="text" id="dateFrom" size="10" class="datepicker" value="2018-03-01">
            </div>
        </div>

    <div class="to col-6" style="padding-right: 35px">
        <div class="form-group">
            <label for="airportTo">To</label>
            <input type="text" list="fly_to" id="airportTo" class="form-control"/>
            <datalist id="fly_to">
                <option value="CMB">Colombo</option>
                <option value="MLE">Male</option>
            </datalist>
        </div>
        <div class="form-group">
            <input type="text" id="dateTo" size="10" class="datepicker" value="2018-03-01">
        </div>
    </div>
    </div>

    <div class="row form-group">
        <div class="col-6">
            <label for="stayForFrom">Stay for (from):</label>
        </div>
        <div class="col-6">
            <label for="stayForFrom">Select Currency:</label>
        </div>
    </div>

    <div class="row form-group">
        <div class="form-group col-6 stay">
            <input type="text" id="stayForFrom" size="2" maxlength="2" value="9">
            <label for="stayForTo">To</label>
            <input type="text" id="stayForTo" size="2" maxlength="2" value="14">
        </div>
        <div class="form-group col-6 stay">
            <div class="row">
                <div class="col-1" style="line-height: 28px">
                    <input type="radio" class="" value="$USD" id="usd" name="cur"><br>
                    <input type="radio" class="" value="&euro;EURO" id='euro' name="cur"><br>
                    <input type="radio" class="" value="&#8381;RUR" id="rur" name="cur"><br>
                </div>
                <div class="col-3">
                    <label for="usd">$USD</label>
                    <label for="euro">&euro;EURO</label>
                    <label for="rur">&#8381;RUR</label>
            </div>

            </div>
        </div>
    </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <span id="saveSettings" class="btn btn-success">save</span>
                </div>
            </div>

        <!--<div class="col-6">-->
            <!--<div class="form-group">-->
                <!--<span id="getValue" class="btn btn-info">get temp</span>-->
            <!--</div>-->
        <!--</div>-->
        </div>
        <div class="row">
            <div id="resultFlights"></div>
        </div>
<div id="result"></div>
Debug: <br>
<textarea name="" id="log" cols="30" rows="10"></textarea><br><br>
</div>
</body>
</html>
