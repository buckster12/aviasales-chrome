<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="popup.js"></script>
    <title></title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.min.js"></script>
    <script src="plugins/bootstrap-datepicker.js"></script>
    <script src="plugins/moment.js"></script>
    <link rel="stylesheet" href="plugins/bootstrap-datepicker.css">
</head>
<body>

<div style="float:left;">
    <input type="checkbox" id="enableExtension"> Enable extension<br><br>

    From:
    <select id="airportFrom">
        <option value="MSQ">Минск</option>
        <option value="VNO">Вильнюс</option>
        <option value="MOW">Москва</option>
    </select>
    To:
    <select id="airportTo">
        <option value="CMB">Colombo</option>
    </select><br>

    From: <input type="text" id="dateFrom" size="10" class="datepicker" value="2018-03-01">
    To:&nbsp;<input type="text" id="dateTo" size="10" class="datepicker" value="2018-03-10"><br><br>

    Stay for (from):
    <input type="text" id="stayForFrom" size="2" maxlength="2" value="9">
    to
    <input type="text" id="stayForTo" size="2" maxlength="2" value="14"> days

    <br><br>
    <span id="saveSettings" class="btn btn-info">save</span><br><br>
    <div id="result"></div>

    Debug: <br>
    <textarea name="" id="log" cols="30" rows="10"></textarea><br><br>
</div>

<div id="resultFlights">
</div>

<!--<textarea id="input"></textarea><br>-->
<!--<input id="btn_submit" type="submit"><br>-->
<!--<div id="result"></div>-->
</body>
</html>
